<template name="newProblemView">
<h3>Add a new Problem <a href="{{pathFor 'home'}}"><small>View Problems</small></a></h3>
{{#autoForm type="insert" collection="Problems" id="insertProblem"}}
{{> afQuickField name="title"}}
{{> afQuickField name="description"}}
<button type="submit" class="btn btn-primary">Submit</button>
{{/autoForm}}
</template>
