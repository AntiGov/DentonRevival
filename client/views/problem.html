<template name="problemView">
{{#with problem}}
<h2>{{score}} - {{title}} <br>{{> problemVoting}}</h2>
<p>{{description}}</p>
<h3>Solutions - <a href="{{pathFor 'newSolution' _id=_id}}"><small>Add new Solution</small></a></h3>
{{#each solutions}}
{{> solution}}
{{/each}}
{{/with}}
{{> commentsView}}
</template>
