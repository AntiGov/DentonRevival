<template name="problemView">
{{#with problem}}
<h2>{{score}} - {{title}} <small><a href="" data-action="upvote" data-problemId="{{_id}}">Upvote</a>
<a href="" data-action="downvote" data-problemId="{{_id}}">Downvote</a></small></h2>
<p>{{description}}</p>
<h3>Solutions - <a href="{{pathFor 'newSolution' _id=_id}}"><small>Add new Solution</small></a></h3>
{{#each solutions}}
{{> solution}}
{{/each}}
<!--problem comments-->
{{/with}}
{{> commentsView}}
</template>
