<template name="commentsView">
{{#if $.Session.get "isAddingComment"}}
<h2>Comments <small><a href="" data-action='cancel-comment'>Cancel</a></small></h2>
{{#autoForm collection="Comments" id="newCommentGlobal" type="insert"}}
{{> afQuickField name="name"}}
{{> afQuickField name="comment"}}
<button class="btn btn-primary">Submit</button>
{{/autoForm}}
<hr>
{{else}}
<h2>Comments <small><a href="" data-action='add-comment'>Add Comment</a></small></h2>
{{/if}}
<div class="row">
{{#if Template.subscriptionsReady}}
{{#each comments}}
{{> singleComment}}
{{/each}}
{{/if}}
</div>
</template>
