<template name="statsView">
<a href="{{pathFor 'surveyQuestions'}}"><h2>What is the state of denton?</h2></a>
<div class="row">
<div class="col-md-6">
<h2>Stats</h2>
<h3>Total Problems: {{problemCount}}</h3>
<h3>Total Solutions: {{solutionCount}}</h3>
<!--<h3>Total Votes: {{voteCount}}</h3>-->
<h3>Total Segments: {{segmentCount}}</h3>
</div>
<div class="col-md-6">
<h2><a href="{{pathFor 'targetGroups'}}"> Segments</a></h2>
{{#each targetGroups}}
<h3><a href="{{pathFor 'targetGroup' slug=slug}}">{{name}}</a></h3>
{{/each}}
</div>
</div>
</template>
