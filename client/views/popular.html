<template name="popularView">
<div class="row">
<div class="col-md-6">
<a href="{{pathFor 'problems'}}"><h2>Problems</h2></a>
{{#if Template.subscriptionsReady}}
{{#each popularProblems}}
{{>problem}}
{{/each}}
{{/if}}
</div>
<div class="col-md-6">
<h2>Solutions</h2>
{{>solutionsList}}
</div>
</div>
</template>
