<template name="popularView">
<div class="row">
<div class="col-md-6">
<a href="{{pathFor 'problems'}}"><h2>Problems</h2></a>
{{#each popularProblems}}
{{>problem}}
{{/each}}
</div>
<div class="col-md-6">
<h2>Solutions</h2>
{{>solutionsList}}
</div>
<div class="col-md-6">
<h2>Stats</h2>
<h3>Total Problems: {{problemCount}}</h3>
<h3>Total Solutions: {{solutionCount}}</h3>
<!--<h3>Total Votes: {{voteCount}}</h3>-->
<h3>Total Segments: {{segmentCount}}</h3>
</div>
<div class="col-md-6">
<h2><a href="{{pathFor 'targetGroups'}}"> Segments</a></h2>
{{#each targetGroups}}
<h3><a href="{{pathFor 'targetGroup' slug=slug}}">{{name}}</a></h3>
{{/each}}
</div>
</div>
</template>
