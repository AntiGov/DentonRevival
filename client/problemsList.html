<template name="problemsList">
{{#each problems}}
<div class="jumbotron">
<h3>{{score}} - <a href="{{pathFor 'problem' _id=_id}}">{{title}}</a><small> <a href="" data-action="upvote" data-problemId="{{_id}}">Upvote</a>
<a href="" data-action="downvote" data-problemId="{{_id}}">Downvote</a></small></h3>
<p style="color:black;">

{{description}}
</p>
</div>
{{/each}}
</template>
